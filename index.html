<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and regester user</title>
</head>
<body>
    <header>
        <h2>
            NASIR HANIF
        </h2>
        <nav>
            <a href="">HOME</a>
            <a href="">BLOG</a>
            <a href="">CONTACT</a>
            <a href="">ABOUT</a>
        </nav>
        <div class="sign-in-up">
            <button type="button">login</button>
        <button type="button">REGISTER</button>
        </div>
    </header>
    <div class="main">
        <div class="login-box">
            <form action="">
              <h2>
                <span>USER LOGIN </span>
                <button type="reset">x</button>
              </h2> 
                <input type="text" name="user-name" placeholder="user name or email">
                <input type="text" placeholder="password">
               <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>

    <div class="main">
        <div class="login-box regester">
            <form action="">
              <h2>
                <span>USER REGESTER</span>
                <button type="reset">x</button>
              </h2> 
                <input type="text" name="fullname" placeholder="Full Name">
                <input type="text" name="username" placeholder="user Name">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" placeholder="password">
               <button type="submit" class="regester-btn">REGESTER</button>
            </form>
        </div>
    </div>
</body>
</html>
